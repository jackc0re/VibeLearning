name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install MkDocs
        run: |
          pip install mkdocs mkdocs-material pymdown-extensions
      
      - name: Build site
        run: |
          # Create a temporary docs directory with symlinks
          mkdir -p docs
          
          # Create symlinks for all content directories
          for dir in 00_* 01_* 02_* 03_* 04_* 05_* 06_* 07_* 08_* 09_* 10_* 11_* 12_* 13_* 14_* 15_* 16_* 17_* 18_* 19_* 20_* Exercises Projects Resources; do
            if [ -d "$dir" ]; then
              ln -s "../$dir" "docs/$dir"
            fi
          done
          
          # Symlink root markdown files
          for file in *.md; do
            if [ -f "$file" ]; then
              ln -s "../$file" "docs/$file"
            fi
          done
          
          # Create minimal mkdocs config for building
          cat > docs/mkdocs.yml << 'EOF'
          site_name: VibeLearning
          site_description: A comprehensive Python learning resource
          site_url: https://jackc0re.github.io/VibeLearning/
          docs_dir: .
          theme:
            name: material
            palette:
              - scheme: default
                primary: indigo
                accent: indigo
              - scheme: slate
                primary: indigo
                accent: indigo
            features:
              - navigation.sections
              - navigation.expand
              - search.suggest
              - content.code.copy
          plugins:
            - search
          markdown_extensions:
            - pymdownx.highlight:
                anchor_linenums: true
            - pymdownx.superfences
            - tables
            - toc:
                permalink: true
          EOF
          
          # Build from docs directory
          cd docs
          mkdocs build
          
          # Move site back to root
          mv site ../site
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
