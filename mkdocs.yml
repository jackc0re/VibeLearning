site_name: VibeLearning
site_description: A comprehensive Python learning resource
site_url: https://jackc0re.github.io/VibeLearning/
repo_url: https://github.com/jackc0re/VibeLearning
repo_name: jackc0re/VibeLearning

# Use root directory as docs directory
# NOTE: For local testing, this needs to be a subdirectory
# The production build uses docs_dir: . with a different approach
docs_dir: docs
site_dir: site

# Exclude files that shouldn't be in the site
exclude_docs: |
  *.py
  *.sh
  *.yml
  .github/
  .git/
  .claude/
  AGENTS.md
  PROGRESS*.md
  ROADMAP.md
  .gitignore

theme:
  name: material
  
  # Custom directory for template overrides
  custom_dir: overrides
  
  # Custom Fonts - Inter for text (code font set in extra.css)
  font:
    text: Inter
  
  # Color Palette - Catppuccin Mocha
  palette:
    # Dark mode (default - Catppuccin Mocha)
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode (Catppuccin Latte)
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  
  # Enhanced features
  features:
    # Top navigation tabs (grouped by category)
    - navigation.tabs
    # Remove navigation.tabs.sticky to let tabs scroll away
    # Sidebar features for better visibility
    - navigation.sections
    - navigation.expand
    - navigation.indexes  # Section index pages clickable
    - navigation.prune    # Only show current section expanded
    # Utility features
    - navigation.top
    - navigation.footer
    - navigation.path     # Breadcrumb navigation
    # Search features
    - search.suggest
    - search.highlight
    - search.share
    # Content features
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - content.tabs.link

# Custom CSS for better typography and design
extra_css:
  - stylesheets/extra.css

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: pymdownx.superfences.fence_code_format
  - tables
  - toc:
      permalink: true
      title: On this page
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  # - pymdownx.emoji:
  #     emoji_index: material.extensions.emoji.twemoji
  #     emoji_generator: material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true

